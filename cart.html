<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Your Cart - Toronto Cupcake</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lemonada:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="main.css">
    <style>
        .cart-item-img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 12px;
        }

        .cart-container {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 5px 4px 15px rgba(85, 29, 83, 0.1);
            margin-top: 2rem;
            margin-bottom: 2rem;
        }

        .summary-box {
            background: var(--bg-pink);
            border-radius: 20px;
            padding: 1.5rem;
        }

        .qty-selector {
            width: 110px;
            border: 2px solid var(--bg-pink);
            border-radius: 10px;
            overflow: hidden;
            background: white;
        }

        .qty-btn {
            background: none;
            border: none;
            color: var(--pink);
            font-weight: bold;
            padding: 5px 10px;
            transition: 0.2s;
        }

        .qty-btn:hover {
            background: var(--bg-pink);
        }

        .qty-input {
            border: none !important;
            text-align: center;
            width: 40px;
            font-weight: 700;
            color: var(--dark-pink);
            pointer-events: none;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container d-flex align-items-center justify-content-between">

            <button onclick="smartBack()" class="btn btn-light back-btn d-flex align-items-center gap-2 back-btn">
                <i class="fa fa-arrow-left"></i>
            </button>
            <a class="logo-btn btn btn-light ms-auto" href="index.html">
                <img src="ASSETS/LOGO.png" alt="logo" style="width:30px;">
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-12 pt-4">
                <h1 class="display-5 fw-bold" style="color: var(--pink);">Shopping Cart</h1>
            </div>

            <div class="col-lg-8">
                <div class="cart-container">
                    <div class="d-flex align-items-center justify-content-between border-bottom pb-3 mb-3">
                        <div class="d-flex align-items-center gap-3">
                            <img src="ASSETS/c1.jpg" class="cart-item-img" alt="Cupcake">
                            <div>
                                <h5 class="mb-0 fw-bold">Cherry Chocolate</h5>
                                <small class="text-muted">Classic Base</small>
                            </div>
                        </div>
                        <div class="text-end">
                            <p class="mb-2 fw-bold">$4.50</p>
                            <div class="d-flex align-items-center justify-content-end gap-3">
                                <div class="qty-selector d-flex align-items-center">
                                    <button class="qty-btn minus-btn">-</button>
                                    <input type="text" class="qty-input" value="1">
                                    <button class="qty-btn plus-btn">+</button>
                                </div>
                                <button class="btn btn-sm text-danger p-0"><i class="fa-solid fa-trash"></i></button>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex align-items-center justify-content-between border-bottom pb-3 mb-3">
                        <div class="d-flex align-items-center gap-3">
                            <img src="ASSETS/c2.jpg" class="cart-item-img" alt="Cupcake">
                            <div>
                                <h5 class="mb-0 fw-bold">Strawberry Swirl</h5>
                                <small class="text-muted">Vegan Option</small>
                            </div>
                        </div>
                        <div class="text-end">
                            <p class="mb-2 fw-bold">$4.50</p>
                            <div class="d-flex align-items-center justify-content-end gap-3">
                                <div class="qty-selector d-flex align-items-center">
                                    <button class="qty-btn minus-btn">-</button>
                                    <input type="text" class="qty-input" value="1">
                                    <button class="qty-btn plus-btn">+</button>
                                </div>
                                <button class="btn btn-sm text-danger p-0"><i class="fa-solid fa-trash"></i></button>
                            </div>
                        </div>
                    </div>

                    <a href="product.html" class="text-decoration-none" style="color: var(--pink);">
                        <i class="fa fa-arrow-left"></i> Continue Shopping
                    </a>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="summary-box mt-lg-2">
                    <h4 class="fw-bold mb-4">Order Summary</h4>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Subtotal</span>
                        <span>$9.00</span>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Delivery (GTA)</span>
                        <span>$5.00</span>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between mb-4 fw-bold fs-5">
                        <span>Total</span>
                        <span>$14.00</span>
                    </div>
                    <a href="checkout.html" class="btn btn-pink w-100 py-3 shadow-sm text-decoration-none">Checkout
                        Now</a>
                </div>
            </div>
        </div>
    </div>


    <footer id="section-4" class="footer py-5">
        <div class="container text-center">
            <p class="mb-0 fw-bold">Toronto Cupcake Â© 2025</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Quantity script
        document.querySelectorAll('.qty-selector').forEach(selector => {
            const minusBtn = selector.querySelector('.minus-btn');
            const plusBtn = selector.querySelector('.plus-btn');
            const input = selector.querySelector('.qty-input');

            minusBtn.addEventListener('click', () => {
                let currentVal = parseInt(input.value);
                if (currentVal > 1) {
                    input.value = currentVal - 1;
                }
            });

            plusBtn.addEventListener('click', () => {
                let currentVal = parseInt(input.value);
                input.value = currentVal + 1;
            });
        });
        function smartBack() {
    // Check if there is a page to go back to
    if (document.referrer.indexOf(window.location.host) !== -1) {
        history.back();
    } else {
        // If they landed here directly, just send them to the home page
        window.location.href = 'index.html';
    }
}
    </script>
</body>

</html
